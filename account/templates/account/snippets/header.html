<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style type='text/css'>
    body {
        height: 100%;
    }
    .container {
    max-width: 960px;
    }

    .pricing-header {
    max-width: 700px;
    }

    .card-deck .card {
    min-width: 220px;
    }
</style>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    {% if request.user.is_authenticated %}
        <h5 class="my-0 mr-md-auto font-weight-normal">Hello, {{request.user.username}}</h5>
        <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
        <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
        <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <h5 class="my-0 mr-md-auto font-weight-normal">Django</h5>
        <a class="p-2 text-dark" href="{% url 'register' %}">Register</a>
        <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
