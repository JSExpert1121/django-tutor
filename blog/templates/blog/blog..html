<div class='card'>
    <div class='card-top-image'>
        <img src={{blogpost.image.url}} alt={{blogpost.title}} />
    </div>
    <div class='card-body'>
        <h3 class='card-title'>
            {{blogpost.title}}
        </h3>
        <h3 class='card-body'>
            {{blogpost.body}}
        </h3>
    </div>
</div>
